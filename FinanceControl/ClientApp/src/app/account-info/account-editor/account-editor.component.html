<div class="m-1">
  <div class="row border-bottom mb-3 py-1">
    <div class="col">
        <h4>{{editorHeader}}</h4>
    </div>
    <div class="col-1 text-right">
      <button class="btn btn-sm btn-dark text-light float-right" style="width: 80px" routerLink="/accounts/{{activeMode}}">
        <i class="fas fa-sign-out-alt"></i>
        Cancel
      </button>
    </div>
  </div>

  <form autocomplete="off">
    <div class="form-group">
      <h5 class="pb-0 mb-0">Account name</h5>
      <h6 class="pt-0 mt-0 text-secondary">(it must be unique name from your accounts list)</h6>
      <input class="form-control" name="name" placeholder="Name" [(ngModel)]="currentAccount.accountName"/>
    </div>

    <div class="form-group">      
      <h5 class="pb-0 mb-0">Start amount</h5>
      <h6 class="pt-0 mt-0 text-secondary">(start sum from which accouting will begin)</h6>
      <div class="input-group">
        <input class="form-control" name="amount" placeholder="0.00" [(ngModel)]="currentAccount.startAmount"/>
        <select class="form-control input-group-append ml-1" [formControl]="currencySelect">
          <option *ngFor="let currency of currencies" name="currency" [value]="currency.currencyId">{{currency.code}}</option>
        </select>
        <button type="button" class="btn btn-dark text-light input-group-append ml-1" routerLink="/currencies/add">
          <i class="fas fa-edit" style="font-size: 16pt"></i>
        </button>
      </div>
    </div>

    <div class="form-group">
      <h5 class="pb-0 mb-0">Balance</h5>
      <h6 class="pt-0 mt-0 text-secondary">(current account balance)</h6>
      <input class="form-control" name="balance" placeholder="0.00" [(ngModel)]="currentAccount.balance"
        [disabled]="!editMode"/>
    </div>

    <div class="form-group">
      <h5>Description</h5>
      <textarea class="form-control" name="description" [(ngModel)]="currentAccount.description"
        placeholder="Description"></textarea>
    </div>
    
    <div class="form-row">
      <div class="col">
        <button *ngIf="!editMode" type="button" class="btn btn-dark text-ligth" (click)="clickCreateAccount()">
          <i class="fas fa-plus-circle mr-1"></i>
          Create
        </button>
        
        <button *ngIf="editMode" type="button" class="btn btn-dark text-ligth" (click)="clickEditAccount()">
          <i class="fas fa-edit"></i>
          Save
        </button>

        <button *ngIf="activeMode && editMode" type="button" class="btn btn-dark text-light ml-1"
          (click)="click_HideActivateAccount(false)">
            <i class="fas fa-minus"></i>
            Hide
        </button>

        <button *ngIf="!activeMode && editMode" type="button" class="btn btn-dark text-light ml-1"
          (click)="click_HideActivateAccount(true)">
            <i class="fas fa-plus"></i>
            Activate
        </button>
      </div>
      
      <div *ngIf="editMode" class="col-1">
        <button type="button" class="btn btn-dark text-light float-right" (click)="clickDeleteAccount()" style="width: 100px">
            <i class="far fa-trash-alt"></i>
            Delete
        </button>
      </div>
    </div>
  </form>
</div>
