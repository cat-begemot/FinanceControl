<div class="container-fluid px-0">
	<div class="row">
		<div class="col" style="min-width: 320px">
			<!-- Component header -->
			<div class="d-flex flex-row">
				<div class="mr-auto">
					<h4>Currencies</h4>	
				</div>
				<div>
					<button class="btn btn-sm btn-dark text-light" routerLink="/currencies/add">
						<i class="fas fa-plus-circle mr-1"></i>
						New
					</button>
				</div>
			</div>
			<hr class="mt-0 mb-3">

			<!-- Currencies list -->
			<table class="table table-sm table-bordered">
				<tr class="bg-dark text-light">
					<th style="font-size: 1.1em; font-weight: 600;">Code</th>
					<th style="font-size: 1.1em; font-weight: 600;">Description</th>
				</tr>
				<tr *ngFor="let currency of currencies">
					<td>
						<a routerLink="/currencies/edit/{{currency.currencyId}}" class="text-dark">{{currency.code}}</a>
					</td>
					<td class="text-left" style="transform: translateX(3px)">{{currency.description}}</td>
				</tr>
			</table>
		</div>
		<hr class="mt-0 mb-3">

		<!-- Helper -->
		<div class="col" style="min-width: 320px">
      <app-helper [targetComponent]="targetComponent"></app-helper>
    </div>
	</div>
</div>
