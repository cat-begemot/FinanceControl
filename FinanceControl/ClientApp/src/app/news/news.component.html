<div *ngFor="let info of infos" class="card bg-light mb-2" style="max-width: 768px">
  <div [innerHTML]="info.header" class="card-header px-2 py-1"></div>
  <div class="card-body p-2">
    <h5 [innerHTML]="info.title" class="card-title px-1 py-1 m-0"></h5>
    <p [innerHTML]="info.text" class="card-text text-justify p-1 m-0"></p>
  </div>
</div>
